<div class="modal fade" [id]="idmodal" tabindex="-1" role="dialog" [attr.aria-labelledby]="idmodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textoTitulo">{{titulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="botonRegresar()" id="botonRegresarModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>{{descripcion}}</p>
            <form class="form p-t-20" [formGroup]="modalForm" (ngSubmit)="realizarAccionBotonRegistrar()" #ngForm="ngForm">                 
              <div class="row">
                <div class="col" *ngIf="valorizarTypeInput !== 'hidden'">
                    <label for="edad">Valorizaci√≥n $:</label>
                    <input formControlName="valorizacion" name="valorizacion" id="valorizacion" [type]="valorizarTypeInput" class="form-control" required>
                    <div class="form-control-feedback text-danger"
                      *ngIf="erroresService.errores(modalForm, 'valorizacion', ngForm).hayErrores">
                      Debe ingresar la valorizacion
                    </div>                
                </div>
                <div class="col" *ngIf="minutosTypeInput !== 'hidden'">
                    <label for="minutosJugados">Minutos jugados:</label>
                    <input formControlName="minutosJugados" name="minutosJugados" id="minutosJugados" [type]="minutosTypeInput" class="form-control"
                      required>
                    <div class="form-control-feedback text-danger"
                      *ngIf="erroresService.errores(modalForm, 'minutosJugados', ngForm).hayErrores">
                      Debe ingresar los minutos jugados
                    </div>
                  </div>
                  <div class="col" *ngIf="torneosTypeInput !== 'hidden'">
                    <label for="torneoGanados">Torneos ganados:</label>
                    <input formControlName="torneoGanados" name="torneoGanados" id="torneoGanados" [type]="torneosTypeInput" class="form-control"
                      required>
                    <div class="form-control-feedback text-danger"
                      *ngIf="erroresService.errores(modalForm, 'torneoGanados', ngForm).hayErrores">
                      Debe ingresar los torneos ganados
                    </div>
                </div>
                <div class="col" *ngIf="golesTypeInput !== 'hidden'">
                    <label for="goles">Goles anotados:</label>
                    <input formControlName="goles" name="goles" id="goles" [type]="golesTypeInput" class="form-control"
                      required>
                    <div class="form-control-feedback text-danger"
                      *ngIf="erroresService.errores(modalForm, 'goles', ngForm).hayErrores">
                      Debe ingresar los goles anotados
                    </div>
                  </div>
              </div>    
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="registrarModal">
                    <i class="fa fa-save"></i> Registrar
                </button>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
